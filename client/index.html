<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" type="module" defer></script>
</head>
<body>
    <div class="canvas-container">
        <div class="loading-screen" id="loading-screen">
            <img src="https://i.pinimg.com/originals/bc/92/a5/bc92a54fd52558c950378140d66059e3.gif">
            <p id="loading-screen-text">loading...</p>
        </div>
        <div class="black-screen hidden" id="black-screen"></div>
        <div class="chat-window">
            <input type="text" placeholder="Press Enter to type" id="chat-input">
            <div class="chat" id="chat"></div>
        </div>
        <canvas id="canvas"></canvas>

    </div>
</body>
</html>
